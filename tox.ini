[tox]
envlist = format, py37, pylint, bandit, flake8, mypy, pydocstyle
skip_missing_interpreters = true

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38

[testenv]
changedir = tests
deps =
    pytest
    pytest-cov
    pytest-qt
commands =
    py.test --basetemp={envtmpdir} -vv \
        --cov=projectdiffview --cov-report=html --cov-report=term-missing

[testenv:bandit]
deps = bandit
commands = bandit -r {toxinidir}/projectdiffview/

[testenv:flake8]
deps = flake8
commands = flake8 projectdiffview

[testenv:format]
skip_install = true
deps =
    black
    isort
commands =
    isort -rc {toxinidir}/projectdiffview {toxinidir}/tests
    black {toxinidir}/projectdiffview {toxinidir}/tests

[testenv:pylint]
deps = pylint
commands = pylint projectdiffview --ignore=gui.py

[testenv:mypy]
setenv =
    MYPYPATH = {toxinidir}
deps = mypy
commands = mypy -p projectdiffview  --ignore-missing-imports

[testenv:pydocstyle]
deps = pydocstyle
commands = pydocstyle {toxinidir}/projectdiffview --count

[testenv:docs]
deps =
    sphinx
    m2r
changedir = docs
commands =
    sphinx-apidoc -o ./ ../projectdiffview
    sphinx-build -j auto -b html ./ {envtmpdir}/build

[flake8]
max-complexity = 10
max-line-length = 99
show-source = True
exclude = .venv, .tox, dist, docs, *.egg

[pydocstyle]
ignore = D105,D107,D203,D212,D213,D400
match = (?!gui).*\.py
